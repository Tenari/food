<template name="chef">
  <div class="chef-sidebar">
    <h1>{{currentUser.username}}</h1>
    <p>Integrity: {{currentUser.profile.integrity}}</p>
    <div class="accordion">
      <div class="accordion-head">
        <a id="show-current-orders" href="#">Current Orders</a>
      </div>
      <div class="accordion-body">
        {{#if show_current_orders}}
          <ul>
          {{#each orders}}
            {{#if own_order _id}}
              <li><a class="order-link" id="{{_id}}" href="#">
              {{#if delivery_order details.type}}
                take a {{details.food}} to {{details.location.address}}
              {{else}}
                make a {{details.food}} for {{username placer}}
              {{/if}}
              </a>
              <div class="side-order-info hide">
                <strong>Price: </strong>{{details.price}}<br>
                <strong>Expires in: </strong>{{expires details.expire}}<br>
              </div>
              </li>
            {{/if}}
          {{/each}}
          </ul>
        {{/if}}
      </div>
    </div>
  </div>

  <div class="chef-main">
    {{#each orders}}
      {{#if open _id}}
      <div class="open-order">
        <div class="order-actions">
          <input type="button" data-id="{{_id}}" value="Take it" class="accept"/>
          <input type="button" data-id="{{_id}}" value="Skip it" class="remove"/>
        </div>
        <div class="order-info">
          {{details.food}}<br>
          {{details.type}}<br>
          ${{details.price}}.00
        </div>
      </div>
      {{/if}}
    {{/each}}
  </div>
</template>
