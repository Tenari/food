<template name="hungry">
  <div class="sidebar">
    <div class="body-spacer"></div>
    <button id="new-order" class="dash-btn">New Order</button>
    <button id="open-orders" class="dash-btn">{{{open_count_jewel}}}</span>Open Orders</button>
    <button id="started-orders" class="dash-btn">{{{en_route_count_jewel}}}</span>En Route Orders</button>
    <button id="need-to-rate" class="dash-btn">{{{to_rate_count_jewel}}}</span>Orders to Rate</button>
    <button id="full-history" class="dash-btn">Full Order History</button>
    <button id="profile" class="dash-btn">Profile</button>
  </div>

  <div class="main">
    <div class="body-spacer"></div>
    {{#if no_orders}}
      {{> orderform}}
    {{/if}}
    {{#if view 'profile'}}
      {{> own_profile}}
    {{/if}}
    {{#if view 'open-orders'}}
      {{> open_orders_hungry}}
    {{/if}}
    {{#if view 'started-orders'}}
      {{> started_orders_hungry}}
    {{/if}}
    {{#if view 'need-to-rate'}}
      {{> need_to_rate}}
    {{/if}}
    {{#if view 'full-history'}}
      {{> full_order_history}}
    {{/if}}
  </div>

</template>
