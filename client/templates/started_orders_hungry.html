<template name="started_orders_hungry">
  <ul>
    {{#each started_orders}}
      <li>
        <a class="order-link" id="{{_id}}" href="#">{{details.food}}</a>
        <div class="hungry-order-info hide">
          <p class="chef-name"><strong>Chef Name: </strong>{{chef_name _id}}</p>
        </div>
      </li>
    {{/each}}
  </ul>
</template>
