<template name="open_orders_chef">
  {{#each open_orders}}
    <div class="open-order">
      <div class="order-actions">
        <input type="button" data-id="{{_id}}" value="Take it" class="accept"/>
        <input type="button" data-id="{{_id}}" value="Skip it" class="remove"/>
        <input type="button" data-id="{{_id}}" value="More info" class="more-info"/>
      </div>
      <div class="order-info">
        {{details.food}}<br>
        {{details.type}}<br>
        ${{details.price}}.00<br>
        <span class="order-timer"><span class="time">{{expires details.expire}}</span>s left!</span>
      </div>
      <div class="rate-modal hide">
        <button class="modal-close">X</button>
        <p>{{username placer}} wants a {{food_phrasing details.food}}<br>
        {{details.type}}<br>
        ${{details.price}}.00<br>
        {{details.location.address}}<br>
        {{details.specifics}}</p>
      </div>
    </div>
  {{/each}}
</template>
