<template name="profile">
  <h1>{{this.username}}</h1>
  <p>Integrity: {{integrity}}</p>
  <p>Current Address: {{this.profile.location.address}}</p>
  {{#if currentUser}}
    <a id="show-address" href="#">set location</a>
    <p id="address-block" class="hide">
      Address:
      <input type="text" id="address" data-spot="3" data-name="address"/>
      <button id="set-address">Save</button>
      <div id="map-canvas" class="tooltip" data-tip="Is this where you're at?"/>
    </p>
  {{/if}}
</template>
